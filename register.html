<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="/register" method="post">
        <label for="loginId">Login ID:</label>
        <input type="text" id="loginId" name="loginId" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="contactNo">Contact No:</label>
        <input type="text" id="contactNo" name="contactNo" required><br><br>
        <label for="emailId">Email ID:</label>
        <input type="email" id="emailId" name="emailId" required><br><br>
        <label for="license">License:</label>
        <input type="text" id="license" name="license" required><br><br>
        <button type="submit">Register</button>
    </form>
    <a href="/">Home</a>
</body>
</html>
